{% extends "base.html" %}
{% block nav %}
  <h1>{{title}}</h1>
    <nav>
  
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/newpost">Add a Blog Entry</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
{% endblock nav %}


{% block content %}

    {% if blogs|length == 0 %}
    <h3>No Blogs yet.</h3>
    
    {% else %}
        {% for blog in blogs %}
            <h1 class="heading_h1"><a href="#"> {{blog.heading}}</a></h1>
             <p>{{blog.body}}</p>
             
            <form action = "/added_post"  method="GET">
                <input type="hidden"  name="blog-id" value = {{blog.id}}>
                <input type="Submit" value = "Individual Post">
                <hr>
            </form>
       
        {% endfor %}
    {% endif %}
{% endblock content %}

{% extends "base.html" %}
    {% block nav %}
        <h1>{{title}}</h1>
    {% endblock nav %}


{% block content %}

   {% for blog in blogs %}
    <h3><a href="/blog?id={{blog.id}}">{{blog.heading}}</a></h3>
    <p>{{blog.body}}</p>
    <p><small>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a> on {{blog.owner.username}}</a> on {{blog.date_posted }} UTC</small></p>    
    
    <hr>
    {% endfor %}
                    
    
    
{% endblock content %}
